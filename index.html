                    </div>

                    <div class="table-cell">
                        <div></div>
                    </div>
                    <div class="table-cell">
                        <div></div>
                    </div>
                </article>
            </section>
        </main>
        <div class="overlay">
            <div class="modal">
                <h3 class="modal-message">
                    Felicidades, obtuviste un Score de : <strong class="modal-score">0</strong>
                </h3>
                <button class="btn modal-btn">Volver a Jugar!</button>
            </div>
        </div>

        <script src="./app.js"></script>
